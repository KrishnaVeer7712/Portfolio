<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishnaveer Singh - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            margin-top: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background: #3498db;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }
        .event {
            position: relative;
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            box-shadow: 0px 0px 5px gray;
            border-radius: 5px;
        }
        .event:nth-child(even) {
            left: 50%;
        }
        .event:nth-child(odd) {
            left: 0;
        }
        .event h3 {
            margin: 0;
            color: #3498db;
        }
        .event p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Krishnaveer Singh</h1>
        <p>M.Tech, Information and Communication Technology</p>
        <p>Software Developer at IBM</p>
        
        <div class="timeline">
            <div class="event">
                <h3>2017 - 2021</h3>
                <p>B.Tech in Computer Science, Bennett University</p>
            </div>
            <div class="event">
                <h3>2022 - Present</h3>
                <p>M.Tech at DAIICT</p>
            </div>
            <div class="event">
                <h3>2022 - 2023</h3>
                <p>Python SDE at Disecto Technologies</p>
            </div>
            <div class="event">
                <h3>2024 - Present</h3>
                <p>Software Developer Intern at IBM</p>
            </div>
        </div>
    </div>
</body>
</html>
